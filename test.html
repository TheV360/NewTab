<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>New Tab</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<script>
			var hey;
			var thing;
			
			window.addEventListener("load", setup);
			window.addEventListener("pageshow", fadeIn);
			
			function setup() {
				hey = document.querySelector("#hey");
				thing = document.querySelector("a");
				
				thing.addEventListener("click", navigateAway);
			}
			
			function navigateAway(event) {
				window.setTimeout(function(event) {
					document.location.assign(event.target.href);
				}, 500, event);
				fadeOut();
				event.preventDefault();
			}
			
			function fadeIn() {
				document.getElementById("hey").className = "fadein";
			}
			
			function fadeOut() {
				document.getElementById("hey").className = "";
			}
		</script>
		<style>
			* {
				margin: 0;
				border: 0;
				padding: 0;
				
				color: white;
				background-color: black;
			}
			
			#hey {
				position: fixed;
				width: 100%;
				height: 100%;
				
				background-color: white;
				transition: background-color linear .5s, height ease .5s;
			}
			
			#hey.fadein {
				height: 0;
				
				background-color: transparent;
			}
		</style>
	</head>
	<body>
		<div id="hey" class=""></div>
		<a href="https://www.google.com/">Hey</a>
	</body>
</html>
