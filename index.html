<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8" />
		<title>New Tab</title>
		<meta name="viewport" content="width=device-width,initial-scale=1.0" />
		<meta name="theme-color" content="#2f2f2f" />
		<link rel="stylesheet" type="text/css" href="https://fonts.googleapis.com/css?family=Lato:300,400" />
		<link rel="stylesheet" type="text/css" href="style.css" />
		<script type="text/javascript" src="script.js"></script>
		<style type="text/css" id="theme"></style>
	</head>
	<body>
		<div id="customize">
			<div id="customize-content">
				<header id="customize-header">
					<span>
						Customization
					</span>
					<button id="customize-back">
						<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
							<use xlink:href="fa-solid.svg#angle-left"></use>
						</svg></button>
				</header>
				<div id="customize-tabs">
					<ul>
						<li>Work</li>
						<li>in</li>
						<li>Progress</li>
					</ul>
				</div>
				<div id="customize-tabcontent">
					<button id="customize-themetoggle">
						<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
							<use xlink:href="fa-solid.svg#paint-brush"></use>
						</svg>
					</button>
					<label for="customize-themetoggle">Change theme</label>
					<br />
					<button id="customize-datetoggle">
						<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
							<use xlink:href="fa-solid.svg#check"></use>
						</svg>
					</button>
					<label for="customize-datetoggle">Show date in search box</label>
					<br />
					<button id="customize-longdatetoggle">
						<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
							<use xlink:href="fa-solid.svg#check"></use>
						</svg>
					</button>
					<label for="customize-longdatetoggle">Show long date</label>
				</div>
			</div>
		</div>
		<div id="block" class=""></div>
		<div id="background"></div>
		<div id="window">
			<div id="window-content">
				<header id="window-header" tabindex="0">
					<button id="header-clock">
						<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
							<use xlink:href="fa-solid.svg#clock"></use>
						</svg>
					</button>
					<span>
						New Tab
					</span>
					<button id="header-customize">
						<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
							<use xlink:href="fa-solid.svg#cog"></use>
						</svg>
					</button>
				</header>
				<article>
					<div id="time">
						<span id="time-hour">12</span>
						<span id="time-blink">:</span>
						<span id="time-minute">00</span>
						<span id="time-second"></span>
						<span id="time-suffix"> PM</span>
					</div>
					<form id="search" action="javascript:void(0);">
						<input id="search-box" type="search" placeholder="Search" tabindex="1" />
						<input id="search-submit" type="submit" value="" title="" class="off" tabindex="2" />
					</form>
					<div id="icons">
						<div class="icon">
							<a id="youtube" class="iconbox" href="https://youtube.com/feed/subscriptions">
								<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
									<use xlink:href="fa-brands.svg#youtube"></use>
								</svg>
							</a>
						</div>
						<div class="icon">
							<a id="twitter" class="iconbox" href="https://twitter.com/">
								<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
									<use xlink:href="fa-brands.svg#twitter"></use>
								</svg>
							</a>
						</div>
						<div class="icon">
							<a id="reddit" class="iconbox" href="https://reddit.com">
								<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
									<use xlink:href="fa-brands.svg#reddit-alien"></use>
								</svg>
							</a>
						</div>
						<div class="icon">
							<a id="tumblr" class="iconbox" href="https://tumblr.com">
								<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
									<use xlink:href="fa-brands.svg#tumblr"></use>
								</svg>
							</a>
						</div>
						<div class="icon">
							<a id="smilebasicsource" class="iconbox" href="https://smilebasicsource.com/activity">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 192 192" class="svg-ti">
									<circle cx="96" cy="96" r="88" class="svg-tf" />
									<circle cx="96" cy="96" r="76" class="svg-ti" />
									<path d="m45 60h32v10h10v52h-10v10h-32v-10h-10v-52h10zm2 12v48h28v-48zm58 -12h12v30h8v-10h10v-10h10v-10h12v12h-10v10h-10v10h-10v8h10v10h10v10h10v12h-12v-10h-10v-10h-10v-10h-8v30h-12z" class="svg-tf" />
								</svg>
							</a>
						</div>
						<div class="icon">
							<a id="github" class="iconbox" href="https://github.com">
								<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 36 36" class="svg-tf">
									<path d="M18,1.4C9,1.4,1.7,8.7,1.7,17.7c0,7.2,4.7,13.3,11.1,15.5  c0.8,0.1,1.1-0.4,1.1-0.8c0-0.4,0-1.4,0-2.8c-4.5,1-5.5-2.2-5.5-2.2c-0.7-1.9-1.8-2.4-1.8-2.4c-1.5-1,0.1-1,0.1-1  c1.6,0.1,2.5,1.7,2.5,1.7c1.5,2.5,3.8,1.8,4.7,1.4c0.1-1.1,0.6-1.8,1-2.2c-3.6-0.4-7.4-1.8-7.4-8.1c0-1.8,0.6-3.2,1.7-4.4  c-0.2-0.4-0.7-2.1,0.2-4.3c0,0,1.4-0.4,4.5,1.7c1.3-0.4,2.7-0.5,4.1-0.5c1.4,0,2.8,0.2,4.1,0.5c3.1-2.1,4.5-1.7,4.5-1.7  c0.9,2.2,0.3,3.9,0.2,4.3c1,1.1,1.7,2.6,1.7,4.4c0,6.3-3.8,7.6-7.4,8c0.6,0.5,1.1,1.5,1.1,3c0,2.2,0,3.9,0,4.5  c0,0.4,0.3,0.9,1.1,0.8c6.5-2.2,11.1-8.3,11.1-15.5C34.3,8.7,27,1.4,18,1.4z" />
								</svg>
							</a>
						</div>
						<div class="icon">
							<a id="svg1" class="iconbox" href="https://google.com">
								<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
									<use xlink:href="fa-solid.svg#desktop"></use>
								</svg>
							</a>
						</div>
						<div class="icon">
							<a id="svg2" class="iconbox">
								<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
									<use xlink:href="fa-brands.svg#edge"></use>
								</svg>
							</a>
						</div>
						<div class="icon">
							<a id="svg3" class="iconbox">
								<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
									<use xlink:href="fa-brands.svg#firefox"></use>
								</svg>
							</a>
						</div>
						<div class="icon">
							<a id="svg4" class="iconbox">
								<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
									<use xlink:href="fa-brands.svg#chrome"></use>
								</svg>
							</a>
						</div>
						<div class="icon">
							<a id="svg5" class="iconbox">
								<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
									<use xlink:href="fa-brands.svg#safari"></use>
								</svg>
							</a>
						</div>
						<div class="icon">
							<a id="svg6" class="iconbox">
								<svg xmlns="http://www.w3.org/2000/svg" class="svg-tf">
									<use xlink:href="fa-brands.svg#opera"></use>
								</svg>
							</a>
						</div>
					</div>
				</article>
			</div>
		</div>
	</body>
</html>
